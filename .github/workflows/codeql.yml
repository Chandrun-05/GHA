name: GitHub Advanced Security Scan (CodeQL)
on:
  workflow_dispatch:  # Allows triggering via API
  push:
    branches:
      - master
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
